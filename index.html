<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>
  
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "604e6982c3134d3995133d61a89bf6e0"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>

  <script>
    TrackJS.track('Testing TrackJS!');


    
    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      // Step 3
      try {
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.error(`Error: ${err.name}\n${err.essage}\n${err.stack}`);
      } finally {
        console.log("Finally");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // TODO - Make buttons functional
    // Step 2
    errorBtns[0].addEventListener('click', () => {
      console.log("Console Log Demo");
    });
    errorBtns[1].addEventListener('click', () => {
      console.error("Console Error Demo");
    });
    errorBtns[2].addEventListener('click', () => {
      console.dir(errorBtns[2]);
    });
    errorBtns[3].addEventListener('click', () => {
      console.dirxml(errorBtns[3]);
    });
    const label = "hehe xd lmao";
    errorBtns[4].addEventListener('click', () => {
      console.group(label);
      console.info("hehe");
      console.info("xd");
      console.info("lmao");
    });
    errorBtns[5].addEventListener('click', () => {
      console.groupEnd(label);
    });
    errorBtns[6].addEventListener('click', () => {
      console.table([
        {
          first: 'Nathaniel',
          last: 'Wong'
        },
        {
          first: 'Joshua',
          last: 'Zhu'
        },
      ]);
    });
    errorBtns[7].addEventListener('click', () => {
      console.time();
    });
    errorBtns[8].addEventListener('click', () => {
      console.timeEnd();
    });
    errorBtns[9].addEventListener('click', () => {
      const hehe = () => { xd(); };
      const xd = () => { lmao(); };
      const lmao = () => { lol(); };
      const lol = () => { console.trace(); };
      hehe();
    });
    // Step 5
    errorBtns[10].addEventListener('click', () => {
      throwHehexdError('Trigger a Global Error');
    });
    
    window.onerror = function (msg, url, lineNo, columnNo, error) {
        console.log(`oopsies \n${error}`);
    };
    
    // Step 4
    class hehexdError extends Error {
      constructor(message) {
        super(message);
        this.name = "hehexdError";
      }
    }

    function throwHehexdError() {
      throw new hehexdError('ecks dee');
    }

  </script>
